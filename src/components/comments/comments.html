

<ion-header>
  <ion-toolbar color="primary">
    <ion-title><ion-icon name="arrow-back" (click)="closecomment()"></ion-icon>  Comments</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="comments animated bounceInUp">


<ion-card>
  <ion-item>
    <ion-avatar item-left >
      <img src="assets/img/profile1.png">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>
  <img src="assets/img/badu-live2.png" (click)="openimg()"/>

  <ion-item>
    <button ion-button color="primary" clear item-left>
      <ion-icon name="thumbs-up"></ion-icon>
      <div>12 Likes</div>
    </button>
    <button ion-button color="primary" clear item-left>
      <ion-icon name="text"></ion-icon>
      <div>4 Comments</div>
    </button>
    <ion-note item-right>
      11h ago
    </ion-note>
  </ion-item>
