
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="feed animated bounceInUp">

    <ion-card>
  <ion-item>
    <ion-avatar item-left (click)="openprofile()">
      <img src="assets/img/pro2.jpg">
    </ion-avatar>
    <h2>Advik</h2>
    <p>July 15, 2014</p>
  </ion-item>
  <img src="assets/img/nin-live.png" />

  <ion-item>
    <button ion-button color="primary"  clear item-left>
      <ion-icon name="thumbs-up"></ion-icon>
      <div>12 Likes</div>
    </button>
    <button ion-button color="primary" clear item-left (click)="opencomment()">
      <ion-icon name="text"></ion-icon>
      <div>4 Comments</div>
    </button>
    <ion-note item-right>
      11h ago
    </ion-note>
  </ion-item>
</ion-card>
