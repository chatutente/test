<ion-header >

  <ion-navbar color="primary">
    <ion-title>Me</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="me animated bounceInUp"  header-shrink scroll-event-interval="5">
  <ion-item class="me_inner">
    <ion-col item-left col-3 (click)="openprofile()">
      <img src="assets/img/profile1.png">
    </ion-col >
    <ion-col item-left col-9>
    <h2>Profile1</h2>
   	<p>26, Male America</p>
   	<ion-icon name="pin" class="pinicon" ></ion-icon>  <span class="cityname">san francisco</span>
	</ion-col>
  </ion-item>

  <ion-col>
    <ion-col col-6>
    <button ion-button color="favorite" full (click)="photoactionSheet()">
      <div>Add Photo</div>
    </button>
    </ion-col>

    <ion-col col-6 (click)="openeditprofile()">
    <button  ion-button color="danger" full >
      <div>Edit Profile</div>
    </button>
    </ion-col>
  </ion-col>

  <ion-card>
  <ion-list>
    <button ion-item (click)="opennotification()">
      <ion-icon name="notifications" item-left></ion-icon>
      Notifications
    </button>

    <button ion-item (click)="openviews()">
      <ion-icon name="eye" item-left></ion-icon>
      Views
    </button>

    <button ion-item (click)="openfriends()">
      <ion-icon name="people" item-left></ion-icon>
      Friends
    </button>

    <button ion-item (click)="openmatches()">
      <ion-icon name="heart" item-left></ion-icon>
      Matches
    </button>

    <button ion-item (click)="openfilters()">
      <ion-icon name="funnel" item-left></ion-icon>
      Filters
    </button>

  </ion-list>
</ion-card>


</ion-content>
